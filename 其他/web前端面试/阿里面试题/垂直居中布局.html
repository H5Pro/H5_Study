<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .list{
        }
        .list>.item{
            margin-top: 20px;
            width: 300px;
            height: 300px;
            background: #dedede;
            list-style: none;
            padding: 0;
        }
        .item .content{
            width: 280px;
            text-align: center;
            line-height: 100px;
            height: 100px;
            font-size: 20px;
            font-weight: bold;
            background: black;
            color: #fff;
        }
        .box1{
            display: table-cell;
            vertical-align: middle;
        }
        .box1>.content{
           margin: auto;
        }
        .box2,.box3,.box4{
            position: relative;
        }
        .box2>.content{
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
        }
        .box3>.content{
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -140px;
            margin-top: -50px;
        }
        .box4>.content{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .box5{
            text-align: center;
            line-height: 300px;
            font-size: 0px;
        }
        .box5>.content{
            display: inline-block;
            vertical-align: middle;
        }
        .box6{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box7{
            display: flex;
        }
        .box7>.content{
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <ul class="list">
        <li class="item box1">
            <div class="content">
                方法1：table-cell
            </div>
        </li>
        <li class="item box2">
            <div class="content">
                方法3：绝对定位和0
            </div>
        </li>
        <li class="item box3">
            <div class="content">
                方法4：绝对定位和负边距
            </div>
        </li>
        <li class="item box4">
            <div class="content">
                方法5: 绝对定位和translate
            </div>
        </li>
        <li class="item box5">
            <div class="content">
                方法6：inline-block
            </div>
        </li>
        <li class="item box6">
            <div class="content">
                方法7：display:flex
            </div>
        </li>
        <li class="item box7">
            <div class="content">
                方法7：flex和margin:auto
            </div>
        </li>
    </ul>
</div>
</body>
</html>
