<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
<style>
    div{
       border-radius: 10px;
        margin: 10px 5px;
    }
</style>
</head>
<body>
<button id="btn">Click</button>
</body>
<script>
    var $btn = $('#btn')
    $btn.click((e) => {
        console.log(e)
        console.log(e.originalEvent)
        if (e.pageX || e.pageY) {
            console.log('用户点击了')
        } else {
            console.log('js点击了')
        }
    })
    $(() => {
        $btn.click()
    })
</script>
</html>
