<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
        body,html,#container{
            height: 100%;
            margin: 0px;
        }

        #container{
            width: 800px;
            height: 800px;
        }

    </style>
    <title>快速入门</title>
</head>
<body>
<div id="container" tabindex="0"></div>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=f3f35514718425745fba7f842d0fe1f8"></script>
<script type="text/javascript">
    var map = new AMap.Map('container',{
        resizeEnable: true,
        zoom: 10,
        center: [116.480983, 40.0958]
    });


    AMap.plugin(['AMap.ToolBar','AMap.Scale','AMap.OverView','AMap.Geolocation'],
            function(){
                map.addControl(new AMap.ToolBar());

                map.addControl(new AMap.Scale());

            });

    var marker = new AMap.Marker({
        position: [116.480983, 39.989628],//marker所在的位置
        content:"<div class='title'>北京天安门</div>",
        title:'北京',
        map:map//创建时直接赋予map属性
    });
//    //也可以在创建完成后通过setMap方法执行地图对象
    //    marker.setMap(map);
</script>
</body>
</html>
