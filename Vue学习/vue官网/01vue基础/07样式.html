<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: red;
        }

        .font_size{
            font-size: 40px;
        }

    </style>
    <script src="../node_modules/vue/dist/vue.js"></script>

</head>



<body>

<div id="app">

    <!--class-->
    <!--对象-->
    <div :class="{active:true}">1111</div>
    <!--数组-->
    <div :class="['active','font_size']">222</div>

    <!--style-->
    <!--对象写法-->
    <div :style="{color:'white',background:'red'}">33333333</div>
    <!--数组写法-->
    <div :style="[{color:'white',background:'red'},{height:'200px'}]"></div>
</div>

<script>
    new Vue({
        el:'#app',
        data:{

        }
    })
</script>
</body>
</html>
