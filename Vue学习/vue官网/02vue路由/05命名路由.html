<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script src="../node_modules/vue-router/dist/vue-router.min.js"></script>
</head>
<body>

<div id="app">
    <router-link :to="{name:'first',params:{id:123}}">first1</router-link>
    <router-link :to="{name:'first',params:{id:456}}">first2</router-link>
    <router-link :to="{name:'first',params:{id:789}}">first3</router-link>
    <router-link :to="{name:'second',params:{id:123}}">second1</router-link>
    <router-link :to="{name:'second',params:{id:456}}">second2</router-link>
    <router-link :to="{name:'second',params:{id:789}}">second3</router-link>

    <router-view></router-view>
</div>

<script>

    const first = {
        template:'<div>First: {{$route.params.id}}</div>'
    }

    const second = {
        template:'<div>Second: {{$route.params.id}}</div>'
    }

    const router = new VueRouter({
        routes:[
            {
                path:'/first/:id',
                name:'first',
                component:first
            },
            {
                path:'/second/:id',
                name:'second',
                component:second
            },
            ]
    })
    const app = new Vue({
        router,
    }).$mount('#app');

</script>
</body>
</html>
