<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.min.js">
    </script>
    <style>
        #box{
            height: 500px;
            width: 300px;
            border: 1px solid lightskyblue;
            position: relative;
            overflow: hidden;
        }
        .sider{
            position: absolute;
            top:0;
            left:0;
            height: 100%;
            width: 100%;
            background-color: lightcoral;
        }
        .flip-h-enter-active,
        .flip-h-leave-active,
        .flip-v-enter-active,
        .flip-v-leave-active
        {
            transition:all 2s ;
        }
        .flip-h-enter,.flip-h-leave-to{
            transform: translateX(100%);
        }
        .flip-h-enter-to,.flip-h-leave{
            transform: translateX(0);
        }
        .flip-v-enter,.flip-v-leave-to{
            transform: translateY(100%);
        }
        .flip-v-enter-to,.flip-v-leave{
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="box" >
                <button @click="show1=true">左右</button>
                <button @click="show2=true">上下</button>
                <transition name="flip-h">
                        <div class="sider" v-if="show1">
                            <buttn @click="show1=false">关闭</buttn>
                        </div>
                </transition>
                <transition name="flip-v">
                    <div class="sider" v-if="show2">
                        <buttn @click="show2=false">关闭</buttn>
                    </div>
                </transition>
        </div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                show1:false,
                show2:false
            }
        })
    </script>
</body>
</html>
