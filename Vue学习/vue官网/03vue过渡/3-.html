<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:30px ;
            height: 100px;
            position: fixed;
            left:50px;
            bottom:50px;
            background-color: #ccc;
        }
      /*  .button{
            width: 50px;
            height: 50px;
            position: absolute;
            left:0px;
            bottom: 0px;
            background-color: #5bc0de;
            border-radius: 50%;
        }*/
        .inner{
            height: 30px;
            width: 30px;
            background-color: lightsalmon;
            border-radius: 100%;
            position: absolute;
            left:0px;
            top:0px;
            transform-origin: 15px 100px;
        }
        .inner:nth-child(1){
            transform: rotate(-15deg);
        }
        .inner:nth-child(2){
            transform: rotate(25deg);
        }
        .inner:nth-child(3){
            transform: rotate(65deg);
        }
        .inner:nth-child(4){
            transform: rotate(105deg);
        }
    </style>
</head>
<body>
    <div id="#app">
        <div class="box">
            <div class="inner"></div>
            <div class="inner"></div>
            <div class="inner"></div>
            <div class="inner"></div>
            <div class="button"></div>
        </div>
    </div>
</body>
</html>
