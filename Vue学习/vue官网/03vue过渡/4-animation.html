<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            height: 500px;
            width: 300px;
            border: 1px solid lightskyblue;
            position: relative;
            overflow: hidden;
        }
        .sider{
            position: absolute;
            top:0;
            left:0;
            height: 100%;
            width: 100%;
            background-color: lightcoral;
        }
        .flip-h-enter-active{
            animation: flip-h 1s;
        }
        .flip-h-leave-active{
            animation:flip-h 1s reverse;/*使用reverse可以实现反向动画*/
        }
        .flip-v-enter-active{
            animation: flip-v 1s;
        }
        .flip-v-leave-active
        {
            animation:flip-v 1s reverse;
        }
        @keyframes flip-h {
            from{
                transform: translateX(100%);
            }
            to{
                transform: translateY(0);
            }
        }
        @keyframes flip-v {
            from{
                transform: translateY(100%);
            }
            to{
                transform: translateY(0);
            }
        }

        </style>
</head>
<body>
 <div id="app">
     <div id="box" >
         <button @click="show1=true">左右</button>
         <button @click="show2=true">上下</button>
         <transition name="flip-h">
             <div class="sider" v-if="show1">
                 <buttn @click="show1=false">关闭</buttn>
             </div>
         </transition>
         <transition name="flip-v">
             <div class="sider" v-if="show2">
                 <buttn @click="show2=false">关闭</buttn>
             </div>
         </transition>
     </div>
 </div>
 <script src="../vue.min.js"></script>
 <script>
     new Vue({
         el:'#app',
         data:{
             show1:false,
             show2:false
         }

     })
 </script>
</body>
</html>
