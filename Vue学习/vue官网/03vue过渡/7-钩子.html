<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.min.js"></script>
    <script src="../jquery-2.2.0.min.js"></script>
    <style>
        #box{
            height: 500px;
            width: 300px;
            border: 1px solid lightskyblue;
            position: relative;
            overflow: hidden;
        }
        .sider{
            position: absolute;
            top:0;
            left:0;
            height: 100%;
            width: 100%;
            background-color: lightcoral;
        }

    </style>
</head>
<body>
<div id="app">
    <div id="box" >
        <button @click="show=true">左右</button>
        <transition
                v-on:before-enter="beforeEnter"
                v-on:enter="enter"
                v-on:leave="leave"
                v-bind:css="false"        >
            <div class="sider" v-if="show">
                <buttn @click="show=false">关闭</buttn>
            </div>
        </transition>
    </div>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            show:false,
        },
        methods:{
            beforeEnter: function (el) {
                $(el).css('left','100%');
            },
            enter: function (el, done) {
                $(el).animate({left:'0'},1000,done)
            },
            leave: function (el, done) {
                $(el).animate({left:'100%'},1000,done)
            }
        }
    })
</script>
</body>
</html>
