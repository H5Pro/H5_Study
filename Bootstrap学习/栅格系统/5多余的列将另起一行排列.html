<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial0-scale=1,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.css">

    <style>
        .box{
            background-color: #e6e2eb;
            border: 1px solid #ccc;
        }
    </style>

</head>


<body>




<div class="row">
    <div class="col-xs-9 box">.col-xs-9</div>
    <div class="col-xs-4 box">.col-xs-4<br>Since 9 + 4 = 13 &gt; 12, this 4-column-wide div gets wrapped onto a new line as one contiguous unit.</div>
    <div class="col-xs-6 box">.col-xs-6<br>Subsequent columns continue along the new line.</div>
</div>


</body>
</html>
