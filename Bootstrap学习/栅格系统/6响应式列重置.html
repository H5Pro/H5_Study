<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Title</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.css">

    <style>
        .box{
            background-color: #e6e2eb;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<!--
即便有上面给出的四组栅格class，你也不免会碰到一些问题，例如，在某些阈值时，
某些列可能会出现比别的列高的情况。为了克服这一问题，建议联合使用 .clearfix 和 响应式工具类。
-->

<div class="row">
    <div class="col-xs-6 col-sm-3 box">.col-xs-6 .col-sm-3 qqqqe ews fsdgasf asfdsafdsad fssa gtggrrg</div>
    <div class="col-xs-6 col-sm-3 box">.col-xs-6 .col-sm-3</div>

    <!--&lt;!&ndash; Add the extra clearfix for only the required viewport &ndash;&gt;-->
    <div class="clearfix visible-xs-block"></div>

    <div class="col-xs-6 col-sm-3 box">.col-xs-6 .col-sm-3</div>
    <div class="col-xs-6 col-sm-3 box">.col-xs-6 .col-sm-3</div>
</div>


<!--
除了列在分界点清除响应， 您可能需要 重置偏移, 后推或前拉某个列。请看此栅格实例。
-->

<div class="row">
    <div class="col-sm-5 col-md-6 box">.col-sm-5 .col-md-6</div>
    <div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0 box">.col-sm-5 .col-sm-offset-2 .col-md-6 .col-md-offset-0</div>
</div>

<div class="row">
    <div class="col-sm-6 col-md-5 col-lg-6 box">.col-sm-6 .col-md-5 .col-lg-6</div>
    <div class="col-sm-6 col-md-5 col-md-offset-2 col-lg-6 col-lg-offset-0 box">.col-sm-6 .col-md-5 .col-md-offset-2 .col-lg-6 .col-lg-offset-0</div>
</div>




</body>
</html>
