<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            font-size: 50px;
            transition: opacity 1s
        }
        .fade-enter-active, .fade-leave-active {

        }
        .fade-enter, .fade-leave-to  {
            opacity: 0;
        }

    </style>
</head>
<body>
<div id="app">
    <input type="button" @click="show=!show" value="button">
    <!--
    以过渡的 name 作为前缀：
    fade-enter
    fade-enter-active
    fade-enter-to
    fade-leave
    fade-leave-active
    fade-leave-to
    -->
    <transition name="fade">
        <!--应用于第一层元素-->
        <div v-if="show" class="box">hello</div>
    </transition>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            show:true
        }

    })
</script>
</body>
</html>
