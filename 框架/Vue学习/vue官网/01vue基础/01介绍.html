<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>

<!--1. v-bind双向数据绑定-->
<div id="app-2">
    <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>

<!--2. v-if条件语句-->
<div id="app-3">
    <p v-if="seen">现在你看到我了</p>
</div>

<!--3. v-for循环语句-->

<div id="app-4">
    <ol>
        <li v-for="o in todos">
            {{o.text}}
        </li>
    </ol>
</div>

<!--4. v-on绑定事件监听-->
<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>

<!--5. v-model表单输入和数据之间的双向绑定-->
<div id="app-6">
    <p>{{message}}</p>
    <input v-model="message">
</div>

<!--6. Vue组件-->

<div id="app-7">
    <ol>
        <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
    </ol>

</div>



<script>

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于' + new Date()
        }
    });

    var app3 = new Vue({
        el:'#app-3',
        data:{
            seen:true
        }
    });

    var app4 = new Vue({
        el:'#app-4',
        data:{
            todos:[
                {text:'学习JavaScript'},
                {text:'学习Vue'},
                {text:'整个牛项目'},
            ],
        }
    });

    var app5 = new Vue({
        el:'#app-5',
        data:{
            message:'Hello Vue.js',
        },
        methods:{
            reverseMessage:function(){
                this.message = this.message.split('').reverse().join('');
            }
        }
    });

    var app6 = new Vue({
        el:'#app-6',
        data:{
            message:'Hello Vue'
        }
    });

    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{ todo.text }}</li>'
    });

    var app7 = new Vue({
        el:'#app-7',
        data:{
            groceryList:[
                { text: '蔬菜' },
                { text: '奶酪' },
                { text: '随便其他什么人吃的东西' }
            ]
        }
    });
</script>
</body>
</html>
