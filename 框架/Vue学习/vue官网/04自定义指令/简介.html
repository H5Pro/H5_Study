<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
   <input v-focus>
</div>
<script>
    // 注册一个全局自定义指令 v-focus
    Vue.directive('focus',{
        // 当绑定元素插入到 DOM 中。
        inserted(el){
            el.focus();
        }
    })
    var app = new Vue({
        el:'#app',

    })
</script>
</body>
</html>
