<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.css">

    <style>
        .box{
            background-color: #e6e2eb;
            border: 1px solid #ccc;
        }
    </style>

</head>
<body>

<!--
使用 .col-md-offset-* 类可以将列向右侧偏移。
这些类实际是通过使用 * 选择器为当前元素增加了左侧的边距（margin）。
例如，.col-md-offset-4 类将 .col-md-4 元素向右侧偏移了4个列（column）的宽度。
-->

<div class="row">
    <div class="col-md-4 box">.col-md-4</div>
    <div class="col-md-4 col-md-offset-4 box">.col-md-4 .col-md-offset-4</div>
</div>
<div class="row">
    <div class="col-md-3 col-md-offset-3 box">.col-md-3 .col-md-offset-3</div>
    <div class="col-md-3 col-md-offset-3 box">.col-md-3 .col-md-offset-3</div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3 box">.col-md-6 .col-md-offset-3</div>
</div>


</body>
</html>
