<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<!--
1. Marked text
For highlighting a run of text due to its relevance in another context, use the <mark> tag.
-->

<!--
2. 被删除的文本
对于被删除的文本使用 <del> 标签。
-->

<!--
3. 无用文本
对于没用的文本使用 <s> 标签。
-->

<!--
4. 带下划线的文本
为文本添加下划线，使用 <u> 标签。
-->

<!--
5. 小号文本
对于不需要强调的inline或block类型的文本，使用 <small> 标签包裹，其内的文本将被设置为父容器字体大小的 85%。标题元素中嵌套的 <small> 元素被设置不同的 font-size 。
你还可以为行内元素赋予 .small 类以代替任何 <small> 元素。
-->

<!--
6. 着重
通过增加 font-weight 值强调一段文本。
-->

<!--
6. 斜体
用斜体强调一段文本。
-->

<!--
7. 插入文本
额外插入的文本使用 <ins> 标签。
-->

<!--
8. 小号文本
对于不需要强调的inline或block类型的文本，使用 <small> 标签包裹，其内的文本将被设置为父容器字体大小的 85%。标题元素中嵌套的 <small> 元素被设置不同的 font-size 。
 你还可以为行内元素赋予 .small 类以代替任何 <small> 元素。
-->








<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../less/aaa.css">

</head>
<body>

<div>你能使用&lt;mark&gt;标签来<mark>高亮</mark>文字。</div>

<div>你能使用&lt;del&gt;标签来<del>删除-删除-删除-删除-删除-删除-删除</del>文字。</div>

<div>你能使用&lt;s&gt;标签来<s>标记无用-标记无用-标记无用</s>文字。</div>

<div>你能使用&lt;u&gt;标签来给文字加<u>下划线-下划线-下划线-下划线</u>。</div>

<div>你能使用&lt;em&gt;标签来让文字<em>斜体-斜体-斜体-斜体-斜体-斜体</em>。</div>

<div>你能使用&lt;strong&gt;标签来<strong>着重-着重-着重-着重-着重-着重</strong>文字。</div>

<div>你能使用&lt;ins&gt;标签来<ins>插入-插入-插入-插入-插入-插入-插入</ins>文字。</div>

<div>你能使用&lt;small&gt;标签来让文字<small>按照原有大小的85%进行设置</small>。</div>
</body>
</html>
