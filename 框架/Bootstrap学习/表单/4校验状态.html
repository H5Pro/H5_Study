<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../less/aaa.css">
</head>
<body>




<div class="form-group has-success has-feedback">
    <label for="success" class="control-label">Input with success</label>
    <input type="text" class="form-control" id="inputSuccess" placeholder="dafdggdhgs">
    <span id="helpBlock1" class="help-block">
        A block of help text that breaks onto a new line and may extend beyond one line.
    </span>

    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
    <span id="inputSuccessStatus" class="sr-only">(success)</span>
</div>

<div class="form-group has-warning has-feedback">
    <label class="control-label" for="warning">Input with warning</label>
    <input type="text" class="form-control" id="inputWarning" placeholder="wwrvdgvdfv">

    <span class="glyphicon glyphicon-alert form-control-feedback" aria-hidden="true"></span>
    <span id="inputWarningStatus" class="sr-only">(success)</span>
</div>

<div class="form-group has-error has-feedback">
    <label class="control-label" for="error">Input with error</label>
    <input type="text" class="form-control" id="inputError" placeholder="jhkhlglk">
    <div class="help-block">
        A block of help text that breaks onto a new line and may extend beyond one line.
    </div>
    <span class="glyphicon glyphicon-remove form-control-feedback"></span>

</div>

<div class="form-group has-success">
    <div class="checkbox">
        <label class="control-label">
            <input type="checkbox" id="checkboxSuccess" value="option1">Checkbox with success
        </label>
    </div>
</div>

<div class="form-group has-warning">
    <div class="checkbox">
        <label class="control-label">
            <input type="checkbox" id="checkboxWarning" value="option2">Checkbox with warning
        </label>
    </div>
</div>

<div class="form-group has-error">
    <div class="checkbox">
        <label class="control-label">
            <input type="checkbox" id="checkboxError" value="option3">Checkbox with error
        </label>
    </div>
</div>



</body>
</html>
