<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .container{
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      display: flex;
    }
    .left-nav {
      flex: 0 auto;
    }
    .left-nav-content {
      width: 200px;
      height: 100%;
      background: red;
    }
    .right-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .header{
      flex: 0 auto;
    }
    .main-content{
      flex: 1;
      width: 1px;
    }
    .header-content{
      height: 50px;
      background: lightblue;
      overflow: auto;
    }
    .my-content{
      width: 1000px;
      height: 2000px;
      background: lime;
    }
  </style>
</head>
<body>

<div class="container">
  <nav class="left-nav">
    <div class="left-nav-content"></div>
  </nav>
  <main class="right-content">
    <header class="header">
      <div class="header-content"></div>
    </header>
    <main class="main-content">
      <div class="my-content"></div>
    </main>
  </main>
</div>

</body>
</html>
