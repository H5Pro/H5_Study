<app-lee-sidebar #messageSidebar [(visible)]="isShow">
  <div class="left message-list">
    <app-message-list (onFold)="onFold(messageSidebar)" [isUnfold]="isUnfold" (onSelect)="onSelect($event, messageSidebar)" [messages]="handledMessage"></app-message-list>
  </div>
  <div class="right message-detail">
    <app-message-detail [message]="selectedMessage"></app-message-detail>
  </div>
</app-lee-sidebar>
<button (click)="isShow = true">显示右侧边栏</button>
<button (click)="selectedType=messageTypes[1]">切换</button>
