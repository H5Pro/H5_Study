<header class="message-detail-title">
  {{message?message.title:''}}
</header>
<main class="message-detail-content">
  <div *ngIf="message" class="message-detail-time">
    {{message.create_time | formatDate : 'YYYY/MM/DD hh:mm:ss'}}
  </div>
  <div *ngIf="message" class="message-detail-content-text">
    {{message.description}}
  </div>
</main>
