<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body{
            margin: 0px;
        }

        .news_list{
            margin: 0px;
            padding: 0px;
            list-style-type: none;
            min-width: 400px;
        }

        .news_list li{
            margin: 0px 16px 0px 5px;
            padding: 14px 0px 14px 0px;
            border-bottom: 1px solid rgb(240,240,240);
        }
        .news_list .news_row{
           display: table;
            width: 100%;

        }
        .news_list .news_row_item{
            display: table-cell;
            vertical-align: top;
            padding-right: 13px;
            font-size: 12px;
            color: rgb(131,133,135);
        }
        .news_list .news_row_item:nth-child(1){
            width: 130px;
        }

        .news_list .stickHeight{
            height: 96px;
        }

        .news_list .title{
            color: black;
            font-size: 17px;
            font-weight: bold;
        }

        .news_list .detail{
            margin-top: 6px;
        }



       .news_list .float_left{
           float: left;
           margin-right: 10px;

        }

       .news_list .float_right{
           float: right;
           vertical-align: bottom;
        }

    </style>
</head>
<body>
<ul class="news_list">
    <li>
        <div class="news_row">
            <div class="news_row_item">
                <img src="img/news1.png">
            </div>
            <div class="news_row_item">
                <div class="stickHeight">
                    <div class="title">共享单车大跃进被喊停，上海约谈6家单车企业，要求暂停中心城区投放</div>
                    <div class="detail">刚出台了关于共享单车管理规范的上海，又有了大动作。</div>
                </div>

                <div class="float_left">苏一53分钟前</div>
                <div class="float_left">交通出行，大公司</div>
                <div class="float_right">1评论.2收藏</div>
            </div>
        </div>
    </li>
    <li>
        <div class="news_row">
            <div class="news_row_item">
                <img src="img/news1.png">
            </div>
            <div class="news_row_item">
                <div class="stickHeight">
                    <div class="title">共享单车大跃进被喊停，上海约谈6家单车企业，要求暂停中心城区投放</div>
                    <div class="detail">刚出台了关于共享单车管理规范的上海，又有了大动作。</div>
                </div>

                <div class="float_left">苏一53分钟前</div>
                <div class="float_left">交通出行，大公司</div>
                <div class="float_right">1评论.2收藏</div>
            </div>
        </div>
    </li>
</ul>

</body>
</html>
