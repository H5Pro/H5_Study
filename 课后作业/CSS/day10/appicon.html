<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <style>

        .app_tabbar{
            font-size: 0px;
             margin: 0px;
            padding: 0px;
           border: 1px solid #666666;
            min-width: 400px;
        }

        .app_tabbar:after{
            content: '';
            display: block;
            clear: both;
        }

        .app_tabbar .icon_1{
            font-size: 28px;
            display: inline-block;
        }

        .item:hover{
            color: #bd2c00;
        }

        .item-5>.item{
            float: left;
            display: inline-block;
            text-align: center;
            font-size: 13px;
            width: 20%;
        }


        .app_tabbar .title{
            padding-bottom: 7px;
            color: inherit;
        }
        .app_tabbar a{
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="app_tabbar item-5">

    <a href="" class="item">
        <i class="icon iconfont icon-shouye-shouye  icon_1"></i>
        <div class="title">首页</div>
    </a>
    <a href="" class="item">
        <i class="icon iconfont icon-wuliu  icon_1"></i>
        <div class="title">物流</div>

    </a>
    <a href="" class="item">
        <i class="icon iconfont icon-tubiao4 icon_1"></i>
        <div class="title">购物车</div>

    </a>
    <a href="" class="item">
        <i class="icon iconfont icon-wode  icon_1"></i>
        <div class="title">我的淘宝</div>

    </a>
    <a href="" class="item">
        <i class="icon iconfont icon-gengduo  icon_1"></i>
        <div class="title">更多</div>

    </a>

</div>



</body>
</html>
