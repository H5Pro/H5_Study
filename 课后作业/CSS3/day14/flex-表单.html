<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        *{
            box-sizing: border-box;
        }

        .serach_input{
            display: flex;
            width: 100%;
            border-radius: 4px;
            border: 2px solid #888;;

        }



        .icon{
            flex: 0 0 50px;
            line-height: 44px;
            text-align: center;
            background-color: #f2f2f2;

        }



        .serach_field{
            flex: 1 0;
            margin: -2px 0px;
            outline: none;
            border: 2px solid #888;
            font-size: 22px;
            line-height: 44px;
        }



    </style>
</head>
<body>

<div class="serach_input">
    <div class="icon">图标</div>
    <input class="serach_field" type="text">
    <div class="icon">图标</div>
</div>

</body>
</html>
