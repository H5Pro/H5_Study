<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!--打开网页的5种方式(a的target属性)：-->
<!--1._self:在当前网页里打开-->
<!--2._blank:在新窗口里打开-->
<!--3._parent:在父页面里打开-->
<!--4._top:在最顶端的页面里打开-->
<!--5:iframe的name值：在指定的iframe中打开-->


<body>
<iframe src="parent.html" width="400" height="600" frameborder="1">

</iframe>
</body>
</html>
