<!DOCTYPE html>
<html lang="en">

<!--
浮动（float）常用在块级元素上，
普通流里的块级元素会独占一行，
而应用了float的元素就脱离了文档流，可以多个一排，
其作用与display:inline-block相似。
-->

<!--对其父元素的影响
对于其父元素来说，元素浮动之后，它脱离当前正常的文档流，
所以它也无法撑开其父元素，造成父元素的塌陷，
-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .div_super{
            padding: 2px;
            border: 1px solid #cc0000;
        }

        .div_left{
            float: left;
            width: 100px;
            height: 100px;
            background-color: #888888;
        }

    </style>
</head>
<body>
<div class="div_super">
    <!--父容器div_super会塌陷-->
    <div class="div_left">
        11111
    </div>
</div>


</body>
</html>
