<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        *{
            margin: 0px;
            padding: 0px;
        }
        header{
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            text-align: center;
            line-height: 44px;
            height: 44px;
            background-color: lightskyblue;
        }

        .back{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 20px;
            color: white;
            font-size: 25px;
            text-decoration: none;
        }

        footer{
            position: fixed;
            bottom: 0px;
            left: 0px;
            right: 0px;
            text-align: center;
            line-height: 49px;
            height: 49px;
            background-color: lavender;
            border-top: 2px solid #cccccc;
        }
        .item-4{
            font-size: 0px;
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
        .item-4 li{
            font-size: 16px;
            width: 25%;
            height: 100%;
            display: inline-block;
            vertical-align: middle;
            text-align: center;
        }

        main{
            padding: 44px 0px 49px 0px;
        }

        main img{
            width: 100%;
        }

    </style>
</head>
<body>
<header>
    <h3>淘宝网</h3>
    <a href="" class="back">&lt;</a>
</header>
<main>
    <img src="img/1.png">
    <img src="img/1.png">
    <img src="img/1.png">
    <img src="img/1.png">
    <img src="img/1.png">
    <img src="img/1.png">
</main>
<footer>
    <ul class="item-4">
        <li>首页</li>
        <li>视频</li>
        <li>音乐</li>
        <li>我的</li>
    </ul>
</footer>

</body>
</html>
