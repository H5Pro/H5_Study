<!DOCTYPE html>
<html lang="en">
<head>

    <!--justify-content属性定义了项目在主轴上的对齐方式，从而调整伸缩项目之间的间距。-->
    <!--值	             描述-->
    <!--flex-start	    （默认值），项目向一行内的起始位置对齐-->
    <!--flex-end	     项目向一行内的结束位置对齐-->
    <!--center	         项目向一行内的中间位置对齐-->
    <!--space-between	 项目会平均地分布在行里，两端对齐-->
    <!--space-around	 项目会平均地分布在行里，两端保留一半的空间-->


    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        
        .container {
            height: 400px;
            width: 400px;
            display: flex;
            border: 2px solid #aaa;
            flex-wrap: wrap;
            justify-content: space-around;
        }




        
        .box{
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            border: 1px solid black;
        }
        
    </style>
    
</head>
<body>

<div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>

    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>

    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
</div>





</body>
</html>
