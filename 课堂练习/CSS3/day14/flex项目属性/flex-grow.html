<!DOCTYPE html>
<html lang="en">
<head>

    <!--

    lex-grow属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大。
    如果所有项目的flex-grow属性都为1，则它们将等分剩余空间（如果有的话）。
    如果一个项目的flex-grow属性为2，其他项目都为1，则前者占据的剩余空间将比其他项多一倍。
-->

<!--
    放大值P=width-( basis1+basis2+...basisn)
    总体加权值T= grow1+...grown
    元素宽度W =basis+grow/T*P
-->


    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .container {
            height: 400px;
            width: 600px;
            display: flex;
            border: 2px solid #aaa;
            flex-wrap: wrap;

        }

        .box{
            width: 100px;
            background-color: lightgreen;
            border: 1px solid black;

        }

        .box:nth-child(1){
            flex-grow: 1;
            width: 100px;
        }

        .box:nth-child(2){
            flex-grow: 1;
            width: 150px;
        }

        .box:nth-child(3){
            flex-grow: 1;
            width: 200px;
        }










    </style>

</head>
<body>

<div class="container">
    <div class="box">
        1
    </div>
    <div class="box">2</div>
    <div class="box">
        3
    </div>


</div>





</body>
</html>
