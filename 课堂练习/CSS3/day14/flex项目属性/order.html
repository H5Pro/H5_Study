<!DOCTYPE html>
<html lang="en">
<head>

    <!--order属性定义项目的排列顺序。数值越小，排列越靠前，默认为0-->

    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .container {
            height: 400px;
            width: 400px;
            display: flex;
            border: 2px solid #aaa;
            flex-wrap: wrap;

        }





        .box{

            width: 100px;
            height: 100px;
            background-color: lightgreen;
            border: 1px solid black;
        }


        .box:first-child{
            order: 1;
        }

        .box:last-child{
            order: -1;
        }







    </style>

</head>
<body>

<div class="container">
    <div class="box">
        1
    </div>
    <div class="box">2</div>
    <div class="box">
        3
    </div>


</div>





</body>
</html>
