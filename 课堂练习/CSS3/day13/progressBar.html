<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>





        .box{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            display: inline-block;
            vertical-align: middle;
            text-align: center;
            width: 520px;
            height: 180px;
            background-color: rgb(83,83,83);

            border-radius: 5px;
        }

        .outer{
            margin-top: 30px;
            display: inline-block;
            padding: 4px;
            background-color: rgb(225,225,225);
            border-radius: 16px;
        }

        .inner{
            width: 480px;
            background-color: rgb(105,105,105);
            border-radius: 12px;
            text-align: left;
           padding: 2px;
        }

        .box:hover .progress{
            animation: animation1 20s ease-out both;
        }
        .progress{
            display: inline-block;
            background-color: rgb(214,214,214);
            width: 0px;
            height: 20px;
            border-radius: 10px;
            vertical-align: middle;

        }

        @-webkit-keyframes animation1 {
            0%{
              width: 0px;
            }
            5%{
                width: 60px;
            }

            15%{
                width: 60px;
            }
            20%{
                width: 120px;
            }

            30%{
                width: 120px;
            }
            35%{
                width: 180px;
            }

            45%{
                width: 180px;
            }
            50%{
                width: 240px;
            }

            60%{
                width: 240px;
            }
            65%{
                width: 300px;
            }

            75%{
                width: 300px;
            }
            80%{
                width: 360px;
            }

            90%{
                width: 360px;
            }
            95%{
                width: 420px;
            }

            100%{
                width: 480px;
            }
        }

    </style>
</head>
<body>
  <div class="box">

      <h2 style="color: white;margin-top: 30px">Progress Bar</h2>
      <div class="outer">
          <div class="inner">
              <div class="progress"></div>
          </div>
      </div>
  </div>


</body>
</html>
