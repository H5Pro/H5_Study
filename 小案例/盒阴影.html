<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        *{
            box-sizing: border-box;
        }

        .box{
            position: relative;
            width: 100px;
            height: 40px;
            background-color: lightsalmon;
            border-radius: 5px;

            box-shadow:0px 0px 1px black;
            z-index: -1;
        }

        .box:after{
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-right-color: lightsalmon;
            right: 100%;
            top: 0;
            bottom: 0;
            margin: auto;
            filter: drop-shadow(0 0 1px black);
        }
    </style>
</head>
<body>

<div class="box">

</div>

</body>
</html>
