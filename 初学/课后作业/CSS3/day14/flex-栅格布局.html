<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        *{

            box-sizing: border-box;
        }

        .col-10{
            flex: 0 0 10%;
        }

        .col-20{
            flex: 0 0 20%;
        }

        .col-25{
            flex: 0 0 25%;
        }

        .col-30{
            flex: 0 0 30%;
        }

        .col-33{
            flex: 0 0 33.3333%;
        }

        .col-40{
            flex: 0 0 40%;
        }

        .col-50{
            flex: 0 0 50%;
        }

        .col-60{
            flex: 0 0 60%;
        }

        .col-66{
            flex: 0 0 66.66666%;
        }

        .col-70{
            flex: 0 0 70%;
        }

        .col-80{
            flex: 0 0 80%;
        }

        .col-90{
            flex: 0 0 90%;
        }



        .col-offset-10{
            margin-left: 50%;
        }

        .col-offset-20{
            margin-left: 20%;
        }

        .col-offset-25{
            margin-left: 25%;
        }

        .col-offset-30{
            margin-left: 30%;
        }

        .col-offset-33{
            margin-left: 33.3333%;
        }

        .col-offset-40{
            margin-left: 40%;
        }

        .col-offset-50{
            margin-left: 50%;
        }

        .col-offset-60{
            margin-left: 60%;
        }

        .col-offset-66{
            margin-left: 66.66666%;
        }

        .col-offset-70{
            margin-left: 70%;
        }

        .col-80{
            margin-left: 80%;
        }

        .col-offset-90{
            margin-left: 90%;
        }

        .container{
            width: 600px;
            height: 400px;
            display: flex;
            flex-wrap: wrap;
            background-color: #ccc;border: 1px solid #777;

            align-content: flex-start;
        }


        .content{
            margin: 10px;
            height: 30px;
            background-color: lightcoral;
        }



    </style>
</head>
<body>
<div class="container">

    <div class="col-33 col-offset-33">
        <div class="content"></div>
    </div>

    <div class="col-33">
        <div class="content"></div>
    </div>

    <div class="col-33">
        <div class="content"></div>
    </div>

    <div class="col-33 col-offset-33">
        <div class="content"></div>
    </div>

    <div class="col-33 col-offset-66">
        <div class="content"></div>
    </div>




</div>



</body>
</html>
