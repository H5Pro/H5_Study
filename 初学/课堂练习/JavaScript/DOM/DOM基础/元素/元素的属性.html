<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素的公共属性</title>
</head>
<body>
<h1 title="biaoti" style="color: red" id="collection" class="title">我的收藏</h1>

<script>
    var h1 = document.getElementsByTagName('h1')[0];

    console.log('id:'+h1.id);
    console.log('className:'+h1.className);
    console.log('tagName:'+h1.tagName);
    console.log('style:'+h1.style);
    console.log('title:'+h1.title);





</script>

</body>
</html>
