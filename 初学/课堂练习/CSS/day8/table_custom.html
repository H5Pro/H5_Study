<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/boxModel.css">
</head>
<body>

<!--单行表格-->
<div class="table_custom">
    <div class="cell cell_border"><img src="img/baidu.png"></div>
    <div class="cell cell_border">abc</div>
    <div class="cell cell_border">xyz</div>
</div>


<!--多行表格-->
<div class="table_custom">
    <div class="row">
        <div class="cell cell_border">123</div>
        <div class="cell cell_border">abc</div>
        <div class="cell cell_border">ijk</div>
        <div class="cell cell_border">xyz</div>
    </div>

    <div class="row">
        <div class="cell">123</div>
        <div class="cell">abc</div>
        <div class="cell">ijk</div>
        <div class="cell">xyz</div>
    </div>

    <div class="row">
        <div class="cell">123</div>
        <div class="cell">abc</div>
        <div class="cell">ijk</div>
        <div class="cell">xyz</div>
    </div>

</div>

</body>
</html>
