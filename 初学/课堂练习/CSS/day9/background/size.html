<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            width: 400px;
            height: 300px;
            background: url("img/bigbg.jpg") no-repeat 50% 50%;
            background-size: cover; /*cover属性，背景图片完全铺满，图片不变形*/
            border: 1px solid #999;
            margin: 40px;

        }
        .div2{
            width: 400px;
            height: 300px;
            background: url("img/bigbg.jpg") no-repeat 50% 50%;
            background-size: contain;/*contain属性，背景图片只铺满相对方向大的边（谁先达到边界，谁先铺满），图片不变形*/
            border: 1px solid #999;
            margin: 40px;

        }
    </style>
</head>
<body>
<div class="div1">

</div>

<div class="div2">

</div>

</body>
</html>
