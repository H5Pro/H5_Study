<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        *{
            box-sizing: border-box;
        }

        .jianshu_list {
            margin: 0px;
            padding: 0px;
            list-style-type: none;
            width: 100%;
        }


        .jianshu_list li{
            position: relative;
            width: 100%;
            padding-left: 80px;
            padding-right: 170px;
            border-bottom: 1px dashed rgb(135,135,135);
        }

        .jianshu_list .icon{
            position: absolute;
            top: 0px;
            left: 0px;
            text-align: center;
            width: 80px;
        }

        .jianshu_list img{
            width: 50px;
        }

        .jianshu_list .detail{
            font-size: 13px;
            color: rgb(135,135,135);
        }


        .jianshu_list .title{
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 8px;
            color: rgb(67,67,67);
        }

        .jianshu_list .summary{
            word-break: break-all;
            line-height: 18px;
        }

        .jianshu_list .focus_time{
            margin: 7px 0px 20px;
             word-break: break-all;
        }

        .jianshu_list .focus_botton{
            position: absolute;
            background-color: rgb(74,179,40);
            color: white;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
            height: 30px;
            line-height: 30px;
            width: 120px;
            right: 20px;
            top: 0px;
            bottom: 0px;
            margin: auto;
            border-radius: 15px;
        }

        .jianshu_list a{
            font-size: 14px;
            color: rgb(77,135,188);
            text-decoration: none;
        }

    </style>
</head>
<body>
<ul class="jianshu_list">

</html>
