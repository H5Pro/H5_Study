<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


        *,*:after,*:before{
            box-sizing:border-box;
        }

        .cover_screen{
            position: fixed;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(22,23,24,0.4);

        }

        .cover_screen:after,
        .cover_screen:before{
            position: absolute;
            top: 50%;
            left: 0px;
            right: 0px;
            margin: auto;
            text-align: center;
        }
        .cover_screen:after{
            content: attr(alt);
            width: 240px;
            height: 140px;
            margin-top: -70px;
            background-color: white;
            border-radius: 5px;
            font-size: 24px;
            padding-top: 10px;

        }

        .cover_screen:before{
            content: 'OK';
            width: 60px;
            height: 40px;
            line-height: 40px;
            border-radius: 5px;
            font-size: 22px;
            background-color: #df5000;
            z-index: 1;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="cover_screen" alt="给你个提示吧"></div>
<a href="http://www.baidu.com">百度</a>
</body>
</html>
