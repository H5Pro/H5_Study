<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .line-through{
            text-decoration: line-through;
            color: #777777;
        }
        .overline{
            text-decoration: overline;
        }
        .underline{
            text-decoration: underline;
            color: dodgerblue;
        }

        .text-indent{
            text-indent: 2em;
            font-size: 15px;

        }

    </style>
</head>
<body>

<div class="text-indent">
    <span class="underline">www.baidu.com</span>
    原价： <span class="line-through">188</span>元
    现价：<span class="overline">55</span>元


    用引号包含。
    font-size: 用来设置字体大小，单位px, 网页中通用的字体大小是12px或14px。
    font-style: 用来设置字体是斜体还是普通的，
    用来设置字体是粗体还是普通的，normal和bold
    font: 是上面4个的简写方式，格式：
    前两个可以省略，也可以交换位置，后两个不能省略，也不能交换位置。
    color:  用来设置字体颜色，有三种表示法


</div>

</body>
</html>
