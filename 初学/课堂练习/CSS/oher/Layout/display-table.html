<!DOCTYPE html>
<html lang="en">

<!--
1.取值
none：
隐藏对象。与visibility属性的hidden值不同，其不为被隐藏的对象保留其物理空间
inline：
指定对象为内联元素。
block：
指定对象为块元素。
list-item：
指定对象为列表项目。
inline-block：
指定对象为内联块元素。（CSS2）
table：
指定对象作为块元素级的表格。类同于html标签<table>（CSS2）
inline-table：
指定对象作为内联元素级的表格。类同于html标签<table>（CSS2）
table-caption：
指定对象作为表格标题。类同于html标签<caption>（CSS2）
table-cell：
指定对象作为表格单元格。类同于html标签<td>（CSS2）
table-row：
指定对象作为表格行。类同于html标签<tr>（CSS2）
table-row-group：
指定对象作为表格行组。类同于html标签<tbody>（CSS2）
table-column：
指定对象作为表格列。类同于html标签<col>（CSS2）
table-column-group：
指定对象作为表格列组显示。类同于html标签<colgroup>（CSS2）
table-header-group：
指定对象作为表格标题组。类同于html标签<thead>（CSS2）
table-footer-group：
指定对象作为表格脚注组。类同于html标签<tfoot>（CSS2）
-->
<!--
Basic Support包含值：none | inline | block | list-item | inline-block
table系包含值：table | inline-table | table-caption | table-cell | table-row | table-row-group | table-column | table-column-group | table-footer-group | table-header-group
IE6,7只支持inline元素设置为inline-block，其它类型元素均不可以-->

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body{
            font: 14px/1.5 georgia,simsun,arial;
        }
        h1{
            margin: 10px 0;
            font-size: 20px;
        }
        ul{
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        .table{
            display: table;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }
        .table-caption{
            display: table-caption;
            margin: 0px;
            padding: 0px;
            font-size: 16px;
        }
        .table-column-group{
            display: table-column-group;
        }
        .table-column{
            display: table-column;
        }
        .table-row-group{
            display: table-row-group;
        }
        .table-row{
            display: table-row;
        }
        .table-cell{
            display: table-cell;
            padding: 0 5px;
            border:  1px solid #ccc;
        }
        .table-header-group{
            display: table-header-group;
            background: #eee;
            font-weight: bold;
        }
        .table-footer-group{
            display: table-footer-group;
        }
    </style>
</head>
<body>
<h1>display构造的table小例子，IE7及以下浏览器不支持本示例</h1>
<div class="table">
    <h2 class="table-caption">花名册：</h2>
    <div class="table-column-group">
        <div class="table-column">11</div>
        <div class="table-column">22</div>
        <div class="table-column">33</div>
    </div>

    <div class="table-header-group">
        <ul class="table-row">
            <li class="table-cell">序号</li>
            <li class="table-cell">姓名</li>
            <li class="table-cell">年龄</li>
        </ul>
    </div>

    <div class="table-footer-group">
        <ul class="table-row">
            <li class="table-cell">footer</li>
            <li class="table-cell">footer</li>
            <li class="table-cell">footer</li>
        </ul>
    </div>

    <div class="table-row-group">
        <ul class="table-row">
            <li class="table-cell">1</li>
            <li class="table-cell">john</li>
            <li class="table-cell">19</li>
        </ul>

        <ul class="table-row">
            <li class="table-cell">2</li>
            <li class="table-cell">mark</li>
            <li class="table-cell">21</li>
        </ul>

        <ul class="table-row">
            <li class="table-cell">3</li>
            <li class="table-cell">kate</li>
            <li class="table-cell">26</li>
        </ul>

    </div>

</div>
