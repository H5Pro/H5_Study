<!DOCTYPE html>
<html lang="en">
<head>


    <!--
    flex-basis属性定义了在分配多余空间之前，项目占据的主轴空间（main size）。
    浏览器根据这个属性，计算主轴是否有多余空间，如果有则给项目设置对应的空间大小。
    它的默认值为auto，即项目的本来大小。
    -->


    <!--
    flex属性是flex-grow, flex-shrink 和 flex-basis的简写，
    默认值为0 1 auto，后两个属性可选。
    .item {
    flex: none | [ <'flex-grow'> <'flex-shrink'>? || <'flex-basis'> ]
    }
    -->





    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        *{
            box-sizing: border-box;
        }

        .container {
            height: 400px;
            width: 600px;
            display: flex;
            border: 2px solid #aaa;

        }

        .box{
            width: 100px;
            background-color: lightgreen;
            border: 1px solid black;

        }

        .box:nth-child(1) {
            flex: 1 2 200px;
        }

        .box:nth-child(2){
            flex: 1 2 400px;

        }

        .box:nth-child(3){
            flex: 2 1 400px;
        }










    </style>

</head>
<body>

<div class="container">
    <div class="box">
        1
    </div>
    <div class="box">2</div>
    <div class="box">
        3
    </div>


</div>





</body>
</html>
