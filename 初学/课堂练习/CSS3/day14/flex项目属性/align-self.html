<!DOCTYPE html>
<html lang="en">
<head>

    <!--
    align-self属性允许单个项目有与其他项目不一样的对齐方式，
    可覆盖align-items属性。默认值为auto，表示继承父元素的align-items属性，
    如果没有父元素，则等同于stretch。
    -->

    <!--
    值	描述
    flex-start	与侧轴起始方向对齐
    flex-end	向侧轴终点方向对齐
    center	  向侧轴中点方向对齐。
    baseline	在侧轴上保持基线对齐，以第一个项目的基线为准
    strength	（默认），在侧轴方向拉伸每个项目，使每个项目保持相同的起始位置和终点位置
    -->

    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .container {
            height: 400px;
            width: 400px;
            display: flex;
            border: 2px solid #aaa;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-end;

        }





        .box{



            width: 100px;
            height: 100px;
            background-color: lightgreen;
            border: 1px solid black;


        }



        .box:first-child{
            font-size: 10px;

        }

        .box:nth-last-child(1){

            align-self: baseline;
            font-size: 18px;

        }

        .box:nth-last-child(2){

            align-self: baseline;
            font-size: 24px;

        }







    </style>

</head>
<body>

<div class="container">
    <div class="box">
        1
    </div>
    <div class="box">2</div>
    <div class="box">

        3
    </div>

    <div class="box">
        1
    </div>
    <div class="box">2</div>
    <div class="box">

        3
    </div>

    <div class="box">
        1
    </div>
    <div class="box">2</div>
    <div class="box">

        3
    </div>

</div>





</body>
</html>
