<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        body{
            height: 100%;
        }

        div{
            width: 100px;
            height: 200px;


            background-color: lightsalmon;
            animation: animation1 2s ease-in 2 alternate-reverse both 2s;
        }


        @-webkit-keyframes animation1{
            0%{
              height: 100px;
            }

            100%{
                width: 1000px;
                height: 100px;
            }
        }

        @-moz-keyframes animation1 {
            0%{
                height: 100px;
            }

            100%{
                width: 1000px;
                height: 100px;
            }
        }

        @-ms-keyframes animation1{
            0%{
                height: 100px;
            }

            100%{
                width: 1000px;
                height: 100px;
            }
        }

        @-o-keyframes animation1{
            0%{
                height: 100px;
            }

            100%{
                width: 1000px;
                height: 100px;
            }
        }

        @keyframes  animation1{
            0%{
                height: 100px;
            }

            100%{
                width: 1000px;
                height: 100px;
            }
        }

    </style>
</head>
<body>

<div></div>

</body>
</html>
