<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #div1{
            width: 1000px;
            height: 700px;
            border: 1px solid black;
        }
    </style>

    <script type="text/javascript">

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text",ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var  data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>

<p>请W3School的图片拖到矩形中：</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="dtag1" src="poster.png" draggable="true" ondragstart="drag(event)">
</body>
</html>
